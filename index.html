<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/white.css">
        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '../../../css/print/pdf.css' : '../../../css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    The robot, with its right arm, grasps the toolbox handle.<br>
                    <video poster="./images/keyframe0.jpg" onclick="this.play()"/>
                        <source data-src="./videos/keystep0.webm" type="video/webm"/>
                    </video>
                </section>
                <section>
                    The robot, with its right arm, places the toolbox handle on the front table.<br>
                    <video poster="./images/keyframe1.jpg" onclick="this.play()"/>
                        <source data-src="./videos/keystep1.webm" type="video/webm"/>
                    </video>
                </section>
                <section>
                    The agent, with his or her right hand, grasps the toolbox handle.<br>
                    <video poster="./images/keyframe2.jpg" onclick="this.play()"/>
                        <source data-src="./videos/keystep2.webm" type="video/webm"/>
                    </video>
                </section>
            </div>
        </div>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script>
            Reveal.initialize();
        </script>
    </body>
</html>
